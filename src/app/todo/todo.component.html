<div class="d-flex justify-content-center mt-5">
    <div class="p-4 border border-2 w-50 shadow-sm rounded">
        <h1 class="text-center">To Do List</h1>
        <form (ngSubmit)="addTask()" class="d-flex gap-3">
            <input type="text" [(ngModel)]="newTask" name="task" placeholder="Add new task" class="form-control w-75">
            <button class="btn btn-primary w-25" type="submit">Add</button>
        </form>
        <div class="mt-3 d-flex justify-content-around">
            <button class="btn border-black w-50" (click)="loadData()">Show Data</button>
            <button  class="btn border-danger bg-danger-light w-50 ms-4 " (click)="dataClear()">Delete All</button>
        </div>
        
        <div *ngIf="session" class="mt-3 border border-2 p-3 bg-light rounded">
            <ul>
                <h2>All Tasks</h2>
                <li *ngFor="let task of session" class="mt-3">
                    <p>ID: {{ task.id }}</p>
                    <p>Task: {{ task.task }}</p>
                    <button class="btn btn-danger text-white" (click)="removeTask(task.id)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
